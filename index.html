<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <input type="number" id="nn" />
    <button onclick="send()">Send</button>
    <div id="new_message_block"></div>
  </body>

  <script>
    let socket;

    function send() {
      let num = parseInt(document.getElementById("nn").value);
      socket.send(
        JSON.stringify({
          type: "push_card",
          payload: {
            position: num,
          },
        })
      );
    }
    function connect() {
      socket = new WebSocket("ws://localhost:3000/");
      socket.onopen = function (e) {
        alert("[open] Connection established");
      };

      socket.onmessage = function (event) {
        let msg = JSON.parse(event.data);
        let element = document.getElementById("new_message_block");
        let text = `Type: ${msg.type}`;
        if (msg.type == "update_cards") {
         // text += `
        //  Payload: ${msg.payload.cards}`;
          let array;
          for (let i = 0; i < msg.payload.cards.length; ++i) {
            text += `- ${msg.payload.cards[i].id} - ${msg.payload.cards[i].name}`;
          }
        }
        element.innerHTML = text;
      };

      socket.onclose = function (event) {
        if (event.wasClean) {
          alert(
            `[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`
          );
        } else {
          // e.g. server process killed or network down
          // event.code is usually 1006 in this case
          alert("[close] Connection died");
        }
      };

      socket.onerror = function (error) {
        alert(`[error] ${error.message}`);
      };
    }
    function disconnect() {
      socket.close();
    }
  </script>
</html>
